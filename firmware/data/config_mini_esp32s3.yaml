#
# Board-specific assignments
#
board:
  manufacturer: makerspet.com
  model: Mini body with ESP32-S3-DevKitC-1
  version: v1.1
lidar:
  gpio:
    tx: 14
    rx: 21
led:
  system: 
    driver:
      type: direct
      gpio: 97
# RGB_BUILTIN 97, crashes setPinMode()
# GPIO38 physical
      invert: false
button:
  boot:
    gpio: 0
#   invert: true
    invert: false
# BOOT is stuck LOW when using USB serial
monitor:
  gpio:
    tx: 43
motor:
  driver:
    type: IN1_IN2
  encoder:
    type: AB_QUAD
  left:
    encoder:
      gpio:
        a: 11
        b: 10
    driver:
      gpio:
        in1: 13
        in2: 12
  right:
    encoder:
      gpio:
        a: 41
        b: 40
    driver:
      gpio:
        in1: 39
        in2: 38
adc:
  battery:
    attenuation: 3.5
    gpio: 6
    voltage:
# 12V motors, 6x AA/D/C (1.2-1.6V) batteries
      full: 9.6
      empty: 7.2

#
# Peripherals configuration
#
lidar:
  model: LDROBOT LD14P
# model: LDROBOT LD19
# model: NEATO XV11
# model: SLAMTEC RPLIDAR A1
# model: XIAOMI LDS02RR
# model: YDLIDAR SCL
# model: YDLIDAR X2
# model: YDLIDAR X2L
# model: YDLIDAR X3
# model: YDLIDAR X3 PRO
# model: 3IROBOTIX DELTA-2G
# model: 3IROBOTIX DELTA-2A 115200
# model: 3IROBOTIX DELTA-2A
# model: 3IROBOTIX DELTA-2B
# model: YDLIDAR X4 PRO
# model: YDLIDAR X4
  scan:
    freq:
      target: 5.0
monitor:
  baud: 115200
base:
  wheel:
    track: 0.105043
    diameter: 0.043
    accel:
      max: 2.0
motor:
  rpm:
# derated
    max: 180
  driver:
    pid:
      period: 0.03
      kp: 0.001
      ki: 0.003
      kd: 0
      kpm: 0
  encoder:
    ppr: 1035

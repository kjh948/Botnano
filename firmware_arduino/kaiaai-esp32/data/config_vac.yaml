#
# Board-specific assignments
#
board:
  manufacturer: makerspet.com
  model: makerspet_vac using BLDC-30P, 450RPM
  version: v1.1.1
lidar:
  gpio:
    tx: 34
    rx: 27
    pwm: 13
    en: 26
led:
  system:
    driver:
      type: direct
      gpio: 2
      invert: false
button:
  boot:
    gpio: 0
    invert: true
monitor:
  gpio:
    tx: 1
motor:
  driver:
    type: PWM_CW
  encoder:
    type: FG
  left:
    encoder:
      gpio:
        fg: 39
    driver:
      reverse: true
      gpio:
        pwm: 25
        cw: 32
  right:
    encoder:
      gpio:
        fg: 17
    driver:
      reverse: true
      gpio:
        pwm: 23
        cw: 22
adc:
  battery:
    attenuation: 7.0
    gpio: 35
    voltage:
# 24V motors, 8x AA/D/C (1.2-1.6V) batteries
      full: 12.8
      empty: 9.6
# 24V motors, 12x AA/D/C (1.2-1.6V) batteries
#     full: 19.2
#     empty: 14.4
# 24V motors, 5S (2x 3.0-4.2V) cells
#     full: 21.0
#     empty: 15.0
# 24V motors, 4S (2x 3.0-4.2V) cells
#     full: 16.8
#     empty: 12.0
# 12V motors, 6x AA/D/C (1.2-1.6V) batteries
#     full: 9.9
#     empty: 7.2
# 12V motors, 2S (2x 3.0-4.2V) cells
#     full: 8.4
#     empty: 6.0

#
# Peripherals configuration
#
lidar:
  model: LDROBOT LD14P
# model: LDROBOT LD19
# model: NEATO XV11
# model: SLAMTEC RPLIDAR A1
# model: XIAOMI LDS02RR
# model: YDLIDAR SCL

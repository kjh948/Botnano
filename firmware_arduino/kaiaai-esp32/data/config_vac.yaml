# model: YDLIDAR X3
# model: YDLIDAR X3 PRO
# model: 3IROBOTIX DELTA-2G
# model: 3IROBOTIX DELTA-2A 115200
# model: 3IROBOTIX DELTA-2A
# model: 3IROBOTIX DELTA-2B
# model: YDLIDAR X4 PRO
# model: YDLIDAR X4
  scan:
    freq:
      target: 5.0
monitor:
  baud: 115200
base:
  wheel:
    track: 0.282
    diameter: 0.067
    accel:
      max: 3.0
motor:
  rpm:
# derated
    max: 450
  driver:
    pid:
      period: 0.01
      kp: 0.0005
      ki: 0.001
      kd: 0
      kpm: 0
  encoder:
    ppr: 102